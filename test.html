<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

        <link rel="stylesheet" href="http://dashboard.rjmetrics.com/v2/css/common.beta.css?bust=d7c3b3c964957a2a9e8940d1e85426c9" type="text/css" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <script type="text/javascript">
          $(function(){

            $.get( "http://generic01.spn.ee:4567/api/1.0/events?access_token=28037e39-456d-49e4-998a-17c48ce916aa", function( data ) {
              $( ".result" ).html( data );
              //console.log(data);

              data = JSON.parse(data);
              //console.log(data);

              $.each(data, function (i, spinnakrEvent) {
                console.log(spinnakrEvent);
                $('.spinnakr-payload').append('<div class="spinnakr-event-' + i + '"></div>');
                var markup = $('.spinnakr-event-' + i);
                $(markup).html('<div class="alert alert-neutral">'
                  + '<div><span class="key">'+ spinnakrEvent.key +'</span> in <span class="dimension">'
                  + spinnakrEvent.dimension + '</span></div>'
                  + '<div>' + spinnakrEvent.calculation + '</div>'
                  + '<div style="text-align: right; font-size: 10px; color: #aaa">'+ spinnakrEvent.created_at +'</div>'
                  +'</div>');

              });

            });
          });
        </script>


    </head>
    <body>

      <br><br><br>

      <div class="container">

        <div class="row">

          <div class="spinnakr-payload span5"></div>

        </div>

      </div>

    </body>
</html>
